<p-toast position="top-center" (onClose)="messageProvider.hideMessage()">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <h4 class="mb-3">{{ message.summary }}</h4>
            <p class="text-justify">{{ message.detail }}</p>
        </div>
    </ng-template>
</p-toast>
